<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .emoji-cnt{
            font-size: 35rem;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10rem;
        }
    </style>
</head>
<body>
    <div class="emoji-cnt">
        <i class="fa-solid fa-face-laugh-wink"></i>
    </div>


    <script>
        let remem = document.querySelector('i');
        remem.addEventListener('click',function(){
            console.log("Clicked")
            // remem.classList.remove('fa-face-laugh-wink')
            // remem.classList.add('fa-face-sad-tear')
            if(remem.classList.contains('fa-face-laugh-wink')){
                remem.classList.remove('fa-face-laugh-wink')
                remem.classList.add('fa-face-sad-tear')
            }else{
                remem.classList.remove('fa-face-sad-tear')
                remem.classList.add('fa-face-laugh-wink')
            }
        })
    </script>
</body>
</html>
